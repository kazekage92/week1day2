<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style type="text/css">

			font-family:Arial,sans-serif;

		}

		th,td{border:10px black;
			padding:15px;}
		th {color:white;
			background-color: rgb(67,178,89);}
		tr:nth-child(even) {background-color:lightgrey;}
		table {
			border-collapse:collapse;
			text-align: left;
			margin-left: auto;
			margin-right: auto;
		}
		tr:hover {
			background-color:darkgrey;
			color:white;
		}

	</style>
</head>
